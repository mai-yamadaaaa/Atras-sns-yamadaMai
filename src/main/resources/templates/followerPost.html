<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div th:if="${posts}" th:each="post :${posts}">
		<img th:src="${post.user.images}">
		<p th:text="${post.user.username}"></p>
		<p th:text="${post.post}"></p>
	</div>
</body>
</html>
